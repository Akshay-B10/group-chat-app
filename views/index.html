<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Window</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .box {
            max-width: 50rem;
            min-height: 75vh;
            background-color: rgb(7, 96, 75);
            border-color: rgba(5, 63, 33, 0.744);
        }

        .msg-box {
            border: 1px white solid;
            border-radius: 0.375rem;
        }
    </style>
</head>

<body data-bs-theme="dark">
    <div class="container-fluid box card position-absolute top-50 start-50 translate-middle p-0">
        <div class="card-header text-center fs-5">Chat App</div>
        <div class="container-fluid position-absolute bottom-0 start-50 translate-middle-x p-0">
            <div class="card">
                <ul class="list-group list-group-flush" id="chat-list">
                    <li class="list-group-item fst-italic text-center">You joined</li>
                    <li class="list-group-item fst-italic text-center">User joined</li>
                    <li class="list-group-item text-start">You: Hello</li>
                    <li class="list-group-item text-end">User: Hii, how are you?</li>
                    <li class="list-group-item text-start">You: I am fine.</li>
                </ul>
            </div>
            <div class="hstack msg-box gap-3 py-2 px-3">
                <input type="text" class="form-control" id="msg-box">
                <button type="button" class="btn btn-light fw-medium" id="send">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
